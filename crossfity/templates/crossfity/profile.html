{% extends 'crossfity/base.html' %}

{% block title %}
    PROFILE PAGE
{% endblock %}

{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
           this is your profile page
            <h3>user : {{ request.user.username }}</h3>

        </div>
        <div class="panel-body">

            {% for w in wods %}

            <!--add {if} a.status == True than no buttons and add class 'accepted' . {else} this:-->

            <div id="{{ wod.id }}">
                <h3> WOD title {{ w.title }}</h3>
                <p> Author: {{ w.author }}</p>

            </div>

            {% endfor %}

        </div>
    </div>
{% endblock %}
